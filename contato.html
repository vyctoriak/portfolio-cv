<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Currículo Vyctória</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <!-- <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              width="112"
              height="28"
            />
          </a>
        </div> -->

        <div id="navbarBasicExample" class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">
              Início
            </a>

            <a class="navbar-item" href="contato.html">
              Contato
            </a>
          </div>
        </div>
      </nav>
    </header>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="card">
              <div class="card-image">
                <figure class="image principal is-4by3">
                  <!-- <img src="img/me6.png" alt="Placeholder image" /> -->
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">Vyctória Karina</p>
                    <!-- <p class="subtitle is-6">@karina_py</p> -->
                    <span class="tag is-dark is-medium">
                      Full Stack Developer</span
                    >
                  </div>
                </div>

                <div class="content">
                  <p>(19) 9 8137-8675</p>
                  <p>vyctoriak@gmail.com</p>
                  <p>Campinas, SP</p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-9">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  Contato
                </p>
                <a href="#" class="card-header-icon" aria-label="more options">
                </a>
              </header>
              <div class="card-content">
                <div class="content">
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input
                        class="input is-danger"
                        type="email"
                        placeholder="Digite seu e-mail aqui"
                      />
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                      </span>
                    </div>
                    <p class="help is-danger">This email is invalid</p>
                  </div>

                  <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                      <textarea
                        class="textarea"
                        placeholder="Escreva sua mensagem aqui..."
                      ></textarea>
                    </div>
                  </div>

                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-primary">Enviar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
